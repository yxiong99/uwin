#!/bin/bash
#
UWINVER="v5.0.0"

WPASUPP=/usr/sbin/wpa_supplicant
HOSTAPD=/usr/sbin/hostapd
DHCPCLI=/sbin/dhclient
DHCPSRV=/usr/sbin/dnsmasq
RESCONF=/etc/resolv.conf

# Base Interface
BASE_IF=eth0

# WiFi Interface
WIFI_IF=wlan0

# Bridge Interfaces
BRI_IF=br-wan
LAN_IF=br-lan

#####################################################
# Base Ethernet Interface
ETH_IF=$BASE_IF

# USB Secondary Interface
USB_IF=enx3c18a042448a

# ENX Secondary Interface
ENX_IF=enx3c18a041d23a

# WiFi WAN Interface
STA_IF=$WIFI_IF

# WiFi Soft AP Interface
SAP_IF=sap0

# WiFi LAN Interface
WLN_IF=$WIFI_IF

# WiFi Virtual AP Interface
VAP_IF=vap0

# WiFi Monitor Interface
MON_IF=mon0

#####################################################
# 0: Bridge PHY - NONE
# 1: Bridge PHY - BASE
# 2: Bridge PHY - WIFI
BRI_PHY=1

# 0: Bridge Mode Static
# 1: Bridge Mode Client
BRI_MODE=1

BRI_PING=1
BRI_PING_IP=8.8.8.8

BRI_GW=192.168.120.129
BRI_IP=192.168.120.162/25
BRI_BRD=192.168.120.255

BRI_DHCP_PID=/var/run/dhclient-${BRI_IF}.pid
BRI_DHCP_LEASE=/var/lib/dhcp/dhclient-${BRI_IF}.lease

#####################################################
# 0: Base Ethernet Mode - Static
# 1: Base Ethernet Mode - Client
# 2: Base Ethernet Mode - Server
# 3: Base Ethernet Mode - Bridge
ETH_MODE=1

# 0: Master VLAN Disabled
# 1: Master VLAN Enabled
ETH_VLAN=0

ETH_PING=1
ETH_PING_IP=8.8.8.8

ETH_GW=192.168.120.129
ETH_IP=192.168.120.220/25
ETH_BRD=192.168.120.255

ETH_DHCP_PID=/var/run/dhclient-${ETH_IF}.pid
ETH_DHCP_LEASE=/var/lib/dhcp/dhclient-${ETH_IF}.lease

#####################################################
# 0: USB Secondary Mode - Static
# 1: USB Secondary Mode - Client
# 2: USB Secondary Mode - Server
# 3: USB Secondary Mode - Bridge
USB_MODE=0

# 0: Slave VLAN Disabled
# 1: Slave VLAN Enabled
USB_VLAN=0
USB_VLAN_ID=500

USB_PING=0
USB_PING_IP=8.8.8.8

USB_GW=192.168.120.129
USB_IP=192.168.120.200/25
USB_BRD=192.168.120.255

USB_DHCP_PID=/var/run/dhclient-${USB_IF}.pid
USB_DHCP_LEASE=/var/lib/dhcp/dhclient-${USB_IF}.lease

#####################################################
# 0: ENX Secondary Mode - Static
# 1: ENX Secondary Mode - Client
# 2: ENX Secondary Mode - Server
# 3: ENX Secondary Mode - Bridge
ENX_MODE=2

# 0: Slave VLAN Disabled
# 1: Slave VLAN Enabled
ENX_VLAN=0
ENX_VLAN_ID=400

ENX_PING=0
ENX_PING_IP=8.8.8.8

ENX_GW=192.168.1.1
ENX_IP=192.168.1.1/24
ENX_BRD=192.168.1.255

ENX_DHCP_PID=/var/run/dhclient-${ENX_IF}.pid
ENX_DHCP_LEASE=/var/lib/dhcp/dhclient-${ENX_IF}.lease

#####################################################
# 0: WiFi 4-address disabled
# 1: WiFi 4-address enabled
WIFI_BR=0

# 0: WiFi Mode - Static
# 1: WiFi Mode - Client
# 2: WiFi Mode - Server
WIFI_MODE=1

# WiFi Monitor Channel
WIFI_CHAN=8

#####################################################
# 0: Client Lower Priority
# 1: Client Higher Priority
STA_PRI=0

STA_PING=1
STA_PING_IP=8.8.8.8

STA_GW=192.168.111.1
STA_IP=192.168.111.215/24
STA_BRD=192.168.111.255

STA_DBG=1
STA_ROAM_OFF=1
STA_RSSI_STEP=6

STA_CONF=/etc/wpa_supplicant-${STA_IF}.conf
STA_CTRL=/var/run/wpa_supplicant-${STA_IF}/
STA_PID=/var/run/wpa_supplicant-${STA_IF}.pid
STA_LOG=/var/log/wpa_supplicant-${STA_IF}.log
STA_DHCP_PID=/var/run/dhclient-${STA_IF}.pid
STA_DHCP_LEASE=/var/lib/dhcp/dhclient-${STA_IF}.lease

#####################################################
# 0: Soft AP Router
# 1: Soft AP Bridge
SAP_MODE=0

# 0: Slave VLAN Disabled
# 1: Slave VLAN Enabled
SAP_VLAN=0
SAP_VLAN_ID=300

# 0: LAN DHCP Default
# 1: LAN DHCP Reconfig
SAP_CONFIG=0

SAP_DBG=1
SAP_POWER_TX=10

SAP_CONF=/etc/hostapd-${SAP_IF}.conf
SAP_CTRL=/var/run/hostapd-${SAP_IF}/
SAP_LOG=/var/log/hostapd-${SAP_IF}.log

#####################################################
# 0: Wlan AP Router
# 1: Wlan AP Bridge
WLN_MODE=0

# 0: Slave VLAN Disabled
# 1: Slave VLAN Enabled
WLN_VLAN=0
WLN_VLAN_ID=200

WLN_DBG=1
WLN_POWER_TX=10
WLN_TOGGLE_TEST=0
WLN_TOGGLE_ON=120
WLN_TOGGLE_OFF=120
WLN_SWING_TEST=0
WLN_SWING_DWELL=10
WLN_SWING_HIGH=25
WLN_SWING_STEP=3
WLN_SWING_LOW=1

WLN_CONF=/etc/hostapd-${WLN_IF}.conf
WLN_CTRL=/var/run/hostapd-${WLN_IF}/
WLN_LOG=/var/log/hostapd-${WLN_IF}.log

#####################################################
# 0: Virtual AP Router
# 1: Virtual AP Bridge
VAP_MODE=0

# 0: Slave VLAN Disabled
# 1: Slave VLAN Enabled
VAP_VLAN=0
VAP_VLAN_ID=100

#####################################################
LAN_GW=192.168.180.1
LAN_IP=192.168.180.1/24
LAN_BRD=192.168.180.255
LAN_START=192.168.180.100
LAN_END=192.168.180.200

LAN_DHCP_PID=/var/run/dnsmasq-${LAN_IF}.pid
LAN_DHCP_LEASE=/var/lib/dhcp/dnsmasq-${LAN_IF}.leases

#####################################################
OPT_DIR=/opt/uwin/

WAN_INFO=${OPT_DIR}/network-wan.info
LAN_INFO=${OPT_DIR}/network-lan.info

STA_INFO=${OPT_DIR}/wireless-sta.info
SAP_INFO=${OPT_DIR}/wireless-sap.info
WLN_INFO=${OPT_DIR}/wireless-wln.info
